                  placeholder="NÚMERO DE TELÉFONO"

                  id="phone"

              </form>
            </div>
          </div>
        </div>
        <div class="cta">
          <a>

        <div class="cta-mobile">

        </div>
      </div>
    </section>
    <section class="iframe">
      <iframe
        id="plans-home"
        loading="lazy"
        src="https://www.netlife.ec/planes-hogar-dist/"
        style="
          border: 0px none rgb(255, 255, 255);
          opacity: 1;
          visibility: visible;
        "
        name="homeplans"
        scrolling="no"
        frameborder="1"
        marginheight="0px"
        marginwidth="0px"
        height="1025px"
        width="100%"
        allowfullscreen=""

    </section>

          <div>
            <span id="ctaphoneLabel" class="alert hide">Escribe tu teléfono</span>

              name="phone"
              id="phone"
            />
          </div>
          <input type="submit" value="Contratar!" id="ctaButton" />
        </form>
      </div>
