    <section class="hero">
      <div class="wrapper photo sides-padding">
        <img

          alt="Netlife Ecuador"
        />

          src="./static/mobile-ultra-velocidad-badge.png"

        />

          <h1>
            CONSULTA EL MEJOR<br /><span class="white">PLAN PARA TI</span>
          </h1>
          <div class="form-container">
            <div class="content-bg">
              <div class="indications">
                Déjanos tu <span class="yellow">nombre</span> y tu
                <span class="yellow">número</span> <br />
                un asesor comercial se comunicará.
              </div>
              <form id="form-hero" name="formHero">
                <span id="heroFormNameLabel" class="alert hide"
                  >Escribe tu nombre</span
                >
                <input type="text" placeholder="NOMBRE" name="name" id="name" />
                <span id="heroFormPhoneLabel" class="alert hide"
                  >Escribe tu teléfono</span
                >
                <input
                  type="tel"
                  placeholder="NÚMERO DE TELÉFONO"
                  name="phone"
                  id="phone"
                />
                <input type="submit" id="heroButton" value="Contrata Aquí!" />
              </form>
            </div>
          </div>
        </div>
        <div class="cta">
          <a>
            <img src="./static/velocidad-internet.webp" alt="" />
          </a>
        </div>
        <div class="cta-mobile">
          <img src="./static/mobile-feature.png" alt="Netlife Ecuador" />
        </div>
      </div>
    </section>
    <section class="iframe">
      <iframe
        id="plans-home"
        loading="lazy"
        src="https://www.netlife.ec/planes-hogar-dist/"
        style="
          border: 0px none rgb(255, 255, 255);
          opacity: 1;
          visibility: visible;
        "
        name="homeplans"
        scrolling="no"
        frameborder="1"
        marginheight="0px"
        marginwidth="0px"
        height="1025px"
        width="100%"
        allowfullscreen=""
      ></iframe>
    </section>
    <section class="cta">
      <div class="wrapper sides-padding">
        <h1>
          OBTÉN LA <br />
          <span class="white">VELOCIDAD IDEAL</span>
        </h1>
        <form id="cta-form" name="ctaForm">
          <div>
            <span id="ctaNameLabel" class="alert hide">Escribe tu nombre</span>
            <input type="text" placeholder="NOMBRE" name="name" is="name" />
          </div>
          <div>
            <span id="ctaphoneLabel" class="alert hide">Escribe tu teléfono</span>
            <input
              type="tel"
              placeholder="NÚMERO DE TELÉFONO"
              name="phone"
              id="phone"
            />
          </div>
          <input type="submit" value="Enviar" id="ctaButton" />
        </form>
      </div>
    </section>
